<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Rock|Paper|Scissors Game</h1>

    <h2>player choice: <span id="p-choice">0</span></h2>
    <div class="player-choice">
        <img src="images/rock.png" alt="rock" data-number="0">
        <img src="images/paper.png" alt="paper" data-number="1">
        <img src="images/scissors.png" alt="scissors" data-number="2">
    </div>

    <h2>computer choice: <span id="c-choice">0</span></h2>
    <div class="computer-choice">
        <img src="images/rock.png" alt="rock">
        <img src="images/paper.png" alt="paper">
        <img src="images/scissors.png" alt="scissors">
    </div>

    <div class="wiiner"> <span id="winer"></span></div>
    <button type="reset" class="reset">Reset</button>
    <div class="flat-icon">
        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">icons created by iconading - Flaticon</a>

        <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">icons created by iconading - Flaticon</a>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
